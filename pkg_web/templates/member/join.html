<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="https://red-steps.netlify.app/favicon.ico">
    <link rel="stylesheet" href="/static/css/our_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@800&family=Noto+Serif+KR:wght@200&family=Playfair+Display:ital@0;1&display=swap"
          rel="stylesheet">
</head>
<body>
<!-- __________________________________________________________________________________________________________________________________ 회원가입 양식  -->
<div class="flex flex-col items-center main-container min-h-screen ">
    <div class="mx-0 my-auto">

        <a class="hyper-text-link" href="/{{jinja_data.prefix_promised}}/member">뒤로가기</a>
        <form name='form_join' action="/{{jinja_data.prefix_promised}}/member/join2" method="post" autocomplete="off">





            <div>
                <input type="text" name="name" autocomplete="off" value="{{  jinja_data.name  }}" placeholder="이름"
                       class="w-96 bg-gray-900 font-bold py-2 px-4  w-80 ">
            </div>
            <div>
                <input type="text" name="id" autocomplete="off" value="{{  jinja_data.id }}" placeholder="아이디"
                       class="w-96 bg-gray-900 font-bold py-2 px-4  w-80 ">
            </div>

            <div>
                <input type="text" name="phone_no" autocomplete="off" value="{{  jinja_data.phone_no }}"
                       placeholder="전화번호"
                       class="w-96 bg-gray-900 font-bold py-2 px-4  w-80 ">
            </div>

            <div>
                <input type="text" name="e_mail" autocomplete="off" value="{{  jinja_data.e_mail }}"
                       placeholder="이메일"
                       class="w-96 bg-gray-900 font-bold py-2 px-4  w-80 ">
            </div>

            <div>
                <input type="text" name="pw" autocomplete="off" value="{{  jinja_data.pw  }}" placeholder="비밀번호"
                       class="w-96 bg-gray-900 font-bold py-2 px-4  w-80 ">
            </div>

            <div>
                <input type="text" name="pw2" autocomplete="off" value="{{  jinja_data.pw }}" placeholder="비밀번호 확인"
                       class="w-96 bg-gray-900 font-bold py-2 px-4  w-80 ">
            </div>

            <div>
                <input type="text" name="address" autocomplete="off" value="{{  jinja_data.address }}"
                       placeholder="주소"
                       class="w-96 bg-gray-900 font-bold py-2 px-4  w-80 ">
            </div>

            <div>
                <input type="text" name="birthday" autocomplete="off" value="{{  jinja_data.birthday }}"
                       placeholder="생년월일 ex)020405 "
                       class="w-96 bg-gray-900 font-bold py-2 px-4  w-80 ">
            </div>
            <div>
               <Button type="submit"
                    class="relative inline-flex items-center justify-center p-0.5 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 w-96 ">
                                <span class="relative px-5 py-2.5 transition-all ease-in duration-75 dark:bg-gray-900 rounded-md group-hover:bg-opacity-0 w-96">
                    회원가입
                </span>
            </Button>


            </div>

            {#
            <input type="button" name="button-to-go-to-login" value="홈으로"
                   onclick="window.location.href='/{{jinja_data.prefix_promised}}/member'"
                   class="w-96 bg-gray-900 font-bold py-2 px-4  w-80 ">
            #}
        </form>


    </div>
</div>
<!-- __________________________________________________________________________________________________________________________________ 테일윈드CSS -->
<script src="https://cdn.tailwindcss.com"></script>

 <input type="button" name="button-to-go-to-login"  value="카카오로 회원가입">-- class="w-96 bg-gray-900 font-bold py-2 px-4  w-80 " >
 -->

</body>
</html>
